<div class="container">
<div class="card w-60 mx-auto mt-5 p-4">

    <div class="row">
        <div class="col-4">
            <input  [(ngModel)]="product.reference" type="text" class="form-control" placeholder="Reference">
        </div>
        <div class="col-4">
            <input  [(ngModel)]="product.marque" type="text" class="form-control" placeholder="marque">
        </div>
      
        <div class="col-4">
            <input [(ngModel)]="product.quantite" type="text" class="form-control" placeholder="quantite">
        </div>
        <div class="col-4">
            <input  [(ngModel)]="product.price" type="text" class="form-control" placeholder="price">
        </div>
        <div class="col-4">
            <input  [(ngModel)]="product.Marque_voiture" type="text" class="form-control" placeholder="Marque_voiture">
        </div>
        <div class="col-4">
            <input [(ngModel)]="product.image" type="text" class="form-control" placeholder="image">
        </div>
        <div class="col-2">
            <button class="btn btn-outline-warning" (click)="save()">add</button>
        </div>
    </div>
</div>


<div class="card w-60 mx-auto mt-5 p-4">

   <table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>reference</th>
            <th>marque</th>
            <th>quantite</th>
            <th>price</th>
            <th>Marque_voiture</th>
            <th>status</th>
            <th>image</th>
            <th>Options</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.reference}}</td>
            <td>{{item.marque}}</td>
            <td>{{item.quantite}}</td>
            <td>{{item.price}}</td>
            <td>{{item.Marque_voiture}}</td>
            <td>
                <span *ngIf="item.quantite > 0" class="badge bg-success">compluted</span>
                <span *ngIf="item.quantite <= 0"class="badge bg-warning">Incompluted</span>
            </td>            <td>{{item.image}}</td>
            
            <td>
                
               

                    <span *ngIf="item.status == false" (click)="done(item._id)" class="material-symbols-outlined">
                        update
                        </span>
                        <span (click)="delete(item._id)" class="material-symbols-outlined">
                            delete
                            </span>
                </td>
        </tr>
    </tbody>
   </table>
</div>
</div>
